<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Group</title>

    <link rel="stylesheet" th:href="@{/css/manageGroup.css}"/>
    <link rel="stylesheet" href="../static/css/manageGroup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<h2>Lista Uczestników:</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteracja przez dostępnych uczestników -->
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.firstname}"></td>
        <td th:text="${student.lastname}"></td>
        <td>
            <a th:href="@{/editStudent/{groupId}/{studentId}(groupId=${groupId}, studentId=${student.studentId})}">Edytuj</a>
            |
            <a th:href="@{/deleteStudent(groupId=${groupId}, studentId=${student.studentId})}">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Przycisk przekierowujący do widoku "addStudent" -->
<a th:href="@{/manageGroup/{groupId}/addStudentForm(groupId=${groupId})}">Dodaj Uczestnika</a>

</body>

</html>
