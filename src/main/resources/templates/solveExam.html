<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve Exam </title>
    <script src="../static/javascript/solve.js"></script>
</head>
<body>

<p th:text="'Description: ' + ${exam.getDescription()}"></p>

<form action="/saveResolvedExam" method="post">
        <p th:text="'Exam starts at: ' + ${exam.getStarttime()}"></p>
        <p th:text="'Exam ends at: ' + ${exam.getEndtime()}"></p>
        <ul>
            <li th:each="question : ${listOpenQuestions}">
                <div th:text="${question.getContent()} + ' (' + ${question.getScore()} + ' points)'"></div>
                <p>Your answer:</p>
                <textarea th:name="'openAnswers[' + ${question.getQuestionid()} + ']'"></textarea>
            </li>

            <li th:each="question, idx : ${listClosedQuestions}">
                <div th:text="${question.getContent()} + ' (' + ${question.getScore()} + ' points)'"></div>
                <p>Choose answer:</p>
                <div th:each="answer : ${closedAnswers[idx.index]}">
                    <input type="checkbox" th:name="'closedAnswers[' + ${question.getId()} + '][]'"
                           th:value="${answer.getId()}" th:text="${answer.description}"/>
                </div>
            </li>
        </ul>
    </div>




    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <button type="submit">Save Exams</button>
</form>

</body>
</html>
